<!DOCTYPE html>
<html>
<head>
    <title>NPR News Articles</title>
</head>
<body>
    <h1>NPR News</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Article</th>
            <th>Authors</th>
        </tr>
    {% for article in articles %}
    <tr>
        <td>
            {{article['id']}}
        </td>

        <td>
            <a href='{{article['url']}}' target='_blank'>{{article['title']}}</a>
        </td>

        <td>
            {{ ', '.join(access.get_authors_for_article_id(article['id'])) }}
        </td>
    </tr>
    {% endfor %}
    </table>    
</body>
</html>
